apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quake-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: q3.precasttoolkit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quakejs
            port:
              number: 80