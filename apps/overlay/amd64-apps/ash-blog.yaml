apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: ash-blog
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ash-blog
  project: default
  source:
    path: ash-blog
    repoURL: https://github.com/milsman2/amd64-apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
