apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: linkerd2
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: linkerd
  project: default
  source:
    path: linkerd2/linkerd2
    repoURL: https://github.com/milsman2/amd64-apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
