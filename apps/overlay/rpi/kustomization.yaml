apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../umbrella-apps
#- ../../pi-apps

nameSuffix: -rpi

patches:
  - path: patch.yaml
    target:
      kind: Application
  - path: cert-manager-patch.yaml
    target:
      kind: Application
      name: cert-manager
  - path: metallb-patch.yaml
    target:
      kind: Application
      name: metallb
  - path: ingress-nginx-patch.yaml
    target:
      kind: Application
      name: ingress-nginx
  - path: longhorn-patch.yaml
    target:
      kind: Application
      name: longhorn
