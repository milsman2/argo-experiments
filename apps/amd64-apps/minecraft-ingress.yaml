apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: minecraft-ingress
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: minecraft
  project: default
  source:
    path: minecraft-ingress
    repoURL: https://github.com/milsman2/amd64-apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
