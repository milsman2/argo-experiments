apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: kubernetes-ingress-nginx
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kurbernetes-ingress-nginx
    repoURL: https://github.com/milsman2/kustomize-kubernetes-ingress
    targetRevision: HEAD